<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Table</title>
    <style>
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Student Records</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Student ID</th>
            <th>Class</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>101</td>
            <td>S2025001</td>
            <td>12A</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>102</td>
            <td>S2025002</td>
            <td>12A</td>
            <td>Commerce</td>
        </tr>
        <tr>
            <td>103</td>
            <td>S2025003</td>
            <td>12B</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>104</td>
            <td>S2025004</td>
            <td>11C</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>105</td>
            <td>S2025005</td>
            <td>11B</td>
            <td>Commerce</td>
        </tr>
    </table>

</body>

</html>
